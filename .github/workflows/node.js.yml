# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.gsithub.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build-only
    - name: Deploy
      run: |
        mv dist player
        cat "${{secrets.SERVER_PRIVATE_KEY}}" > deploy_key
        chmod 700 ./deploy_key
        rsync -av --delete ./player lighthouse@101.42.51.16:/home/lighthouse/serve/new -e "ssh -i ./deploy_key"